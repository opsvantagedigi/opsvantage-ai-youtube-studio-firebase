name: Netlify Deploy

on:
  push:
    branches:
      - main
      - staging
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build web app
        run: pnpm --filter web build

      # Netlify deploy step removed as part of Cloudflare migration cleanup
      # (Netlify deploys are now handled separately; removing Netlify actions to avoid
      # resolution errors on runners where the Netlify action/version may not exist.)

      - name: Record Deploy Metadata
        run: |
          curl -X POST https://YOUR_DOMAIN/api/deploy/record \
            -H "Content-Type: application/json" \
            -d '{
              "userId": "system",
              "branch": "${{ github.ref_name }}",
              "environment": "production",
              "status": "live",
              "commitMessage": "${{ github.event.head_commit.message }}",
              "timestamp": "${{ github.event.head_commit.timestamp }}"
            }'
