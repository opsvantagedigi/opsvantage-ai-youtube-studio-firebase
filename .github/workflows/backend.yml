name: Backend Pipeline

on:
  push:
    branches:
      - main
      - develop

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build worker
        run: pnpm --filter worker build
      - name: Install dependencies (pnpm)
        run: |
          npm install -g pnpm@8 || true
          pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -w run lint --if-present || true

      - name: Typecheck
        run: pnpm -w run typecheck --if-present || true


