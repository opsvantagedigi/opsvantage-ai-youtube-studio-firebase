name: Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        run: |
          npm install -g pnpm

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile


      - name: Build web
        run: pnpm build
        working-directory: apps/web
