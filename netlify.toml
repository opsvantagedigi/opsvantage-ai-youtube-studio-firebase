[build]
  command = "cd apps/web && pnpm install && pnpm build"
  publish = "apps/web/.next"
  environment = { NODE_VERSION = "20" }

[context.production.environment]
  NODE_ENV = "production"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.development]
  command = "cd apps/web && pnpm install && pnpm build"

[context.staging]
  command = "cd apps/web && pnpm install && pnpm build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
